<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary Component</title>
  <link rel="stylesheet" href="styles.css">  
</head>
<body>
  <div class="card">
    <img class="hero-image" src="images/illustration-hero.svg" alt="Ilustração de pessoa dançando">
    <div class="container">
      
      <h2 class="title">Resumo do Pedido</h2>
      <p class="order-description">Agora você poderá escutar milhões de músicas, audiobooks e podcasts em qualquer aparelho e no lugar em que desejar!
      </p>
      <div class="plan-container">
        <img src="images/icon-music.svg" alt="ícone música">
        <div class="plan-description">
          <strong>Plano anual</strong>
          <p>R$ 89,99 por ano</p>   
        </div>
        <a href="#">Alterar</a>
      </div>
      <button class="proceed-button">Prosseguir com o pagamento</button>
      <button class="cancel-button">Cancelar o pedido</button>

    </div>
    
  </div>

  
</body>
</html>
